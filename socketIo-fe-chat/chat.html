<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Chat App</title>
</head>

<body>
  <div class="p-2 py-3">
    <div class="row p-2">
      <div class="col-md-2 col-4 p-2 text-center">
        <img id="profileImage" class="profileImage" src="" alt="" />
      </div>
      <div class="col-md-10 col-8 p-2">
        <div class="px-2">
          <h1 id="userName" class="w-100 p-3 text-success"></h1>
        </div>
      </div>
    </div>

    <audio id="notifyTone" src="./sounds/notify.wav" controls></audio>

    <div class="container p-5 my-5">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-success text-center">Chatting App</h2>
          <div class="chatContainer border border-success">
            <div id="messageList" class="messageList my-1"></div>
            <div class="messageForm p-2">
              <input
                id="messageBody"
                class="mt-2 my-1"
                type="text"
                placeholder="Message"
              />
              <button id="sendMessage" class="btn btn-success my-1">
                Send
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h3 class="groupsHead">Friends:</h3>
          <div id="chatUsers" class="chatUsers border border-success my-2 p-3"></div>

          <h3 class="groupsHead">Groups:</h3>
          <div id="chatGroups" class="chatUsers border border-success my-2 p-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Direct CDN for jwt-decode and socket.io -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script src="./js/chat.js"></script>
</body>
</html>
